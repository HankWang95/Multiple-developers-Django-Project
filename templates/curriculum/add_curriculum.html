{% extends 'base.html' %}
{% load static %}
{% block title %}添加章节_{% endblock %}

{% block container %}
{% include 'navbar.html' %}
<div class="container c_Container mt-5 p-3">
        <h4 class="mt-2 text-dark mx-4">添加章节</h4>
        <form method="POST" action="" class="mx-4 my-5">
        {% csrf_token %}
                        <div class="form-group">
                                        <label for="id_name">章节名称</label>
                                        <input type="text" class="form-control" id="id_name" name="name"  placeholder="章节名称">
                                      </div>
                                      <div class="form-group">
                                        <label for="id_number">章节编号</label>
                                        <input type="number" name="number" class="form-control" id="id_number" placeholder="章节编号">
                                      </div>
                                      <div class="form-group">
                                        <label for="id_introduce">章节介绍</label>
                                        <textarea name="introduce" class="form-control" id="id_introduce" placeholder="章节介绍"></textarea>
                                      </div>
                                      <div class="form-group">
                                        <label for="id_post_file">章节视频</label>
                                        <input type="file" id="id_post_file" name="post_file" class="form-control-file">
                                      </div>
                                      <div class="form-group">
                                        <label for="id_post_attachment">章节附件</label>
                                        <input type="file" id="id_post_attachment" name="post_attachment" class="form-control-file">
                                      </div>
        
        <button type="submit" class="btn btn-success mx-4 my-3" >发布</button>
    </form>
</div>
{% include 'copyright.html' %}
{% endblock %}
