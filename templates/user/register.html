{% extends 'base.html' %}
{% load static %}
{% block title %}学生注册_{% endblock %}
{% block class %}p-0{% endblock %}
{% block container %}
<div class="c_NavbarBorder d-flex flex-row justify-content-between">
    <span class="c_NavbarBorderItem c_BgDarkGreen c_W25"></span>
    <span class="c_NavbarBorderItem c_BgRed c_W8"></span>
    <span class="c_NavbarBorderItem c_BgPurple c_W10"></span>
    <span class="c_NavbarBorderItem c_BgYellow c_W12"></span>
    <span class="c_NavbarBorderItem c_BgBlue c_W15"></span>
    <span class="c_NavbarBorderItem c_BgGreen c_W30"></span>
</div>
<div class="container d-flex flex-column mt-4 pt-5">
<h4 class="text-center mb-4">注册</h4>
<form class="border rounded c_LoginBox px-4 py-5 mx-auto" method="POST">
        {% csrf_token %}
<div class="btn-group w-100 mb-4" role="group" >
<a role="button" aria-pressed="true" href="{% url 'teacher_register' %}" class="btn btn-info w-50">我是老师</a>
<a role="button" aria-pressed="true" href="" class="btn btn-info active w-50">我是学生</a>
</div>

<div class="form-group">
<label for="id_username">手机号码</label>
<input type="tel" class="form-control" id="id_username" placeholder="输入用户名" name="username" required>
</div>

<div class="form-group">
<label for="id_password1">密码</label>
<input type="password" class="form-control" id="id_password1" name="password1" data-trigger="hover" data-toggle="popover" title="您的密码需满足以下条件" data-html="true" data-content="1. 不能与其他个人信息太相似 <br />2. 必须包含至少 8 个字符<br />3. 不能是常见密码<br />4. 不能全部为数字."  placeholder="输入密码" required>
</div>
<div class="form-group">
  <label for="id_password2">确认密码</label>
  <input type="password" class="form-control" id="id_password2" name="password2" data-trigger="hover" data-toggle="popover" title="您的密码需满足以下条件" data-html="true" data-content="1. 不能与其他个人信息太相似 <br />2. 必须包含至少 8 个字符<br />3. 不能是常见密码<br />4. 不能全部为数字."   placeholder="确认密码" required>
</div>
<button type="submit" class="btn btn-primary w-100 mt-4">注册</button>
</form>
<p class="c_LoginTip border rounded  px-3 py-2 mx-auto mt-3">已有账号？<a href="{% url 'login' %}">现在登录</a></p>
</div>
{% endblock %}
